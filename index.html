<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game News</title>

        <link rel="stylesheet" type="text/css" href="style/main.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style/print.css" media="print"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

        <script src="pages/home.js"></script>
        <script src="pages/about.js"></script>
        <script src="pages/featured.js"></script>
        <script src="pages/reviews.js"></script>
        <script src="pages/guides.js"></script>
        <script src="pages/signup.js"></script>
        <script src="pages/skyrim.js"></script>
        <script src="pages/dbd.js"></script>
        <script src="pages/kingdomh.js"></script>
        <script src="pages/re8.js"></script>

        <script type='module'>
            const router = new VueRouter({
                mode: 'history',
                routes: [
                    { path: '*', redirect: '/'},
                    { path: '/', name: 'home', component: Home },
                    { path: '/about', component: About },
                    { path: '/featured', component: Featured },
                    { path: '/reviews', component: Reviews },
                    { path: '/guides', component: Guides },
                    { path: '/signup', component: SignUp },
                    { path: '/skyrim', component: Skyrim },
                    { path: '/dbd', component: DBD },
                    { path: '/kingdomh', component: KingdomH },
                    { path: '/re8', component: RE8 }
                ]
            })

            new Vue({ 
                router,
                el: '#app'
            })
        </script>
    </head>
    <body>
        <div id="app">
            <div class="nav-container" id="myNav">
                <router-link tag="a" to="/">Home</router-link>
                <router-link tag="a" to="/featured">Featured</router-link>
                <router-link tag="a" to="/reviews">Reviews</router-link>
                <router-link tag="a" to="/guides">Guides</router-link>
                <router-link tag="a" to="/about">About Us</router-link>
                <router-link tag="a" to="/signup">Signup</router-link>
                <div id="nameDisplay" style="float:right"></div>
                <a href="javascript:void(0);" class="icon" onclick="openNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <router-view></router-view>
            <footer class="bottom">
                <p>Â© Game News</p>
            </footer>
        </div>

        <script>
            function openNav() {
                var x = document.getElementById("myNav");
                if (x.className === "nav-container") {
                    x.className += " responsive";
                } else {
                    x.className = "nav-container";
                }
            }
        </script>
    </body>
</html>
